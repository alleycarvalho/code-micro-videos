version: '3'

networks:
  app-network:
    driver: bridge

volumes:
  mysql:
    driver: local

services:
  # Application ############################################
  app:
    build: .
    container_name: micro-videos-app
    volumes:
      - .:/var/www
    networks:
      - app-network
    depends_on:
      - db
      - redis

  # NGINX Server ############################################
  nginx:
    build: .docker/nginx
    entrypoint: dockerize -template ./.docker/nginx/nginx.conf:/etc/nginx/conf.d/nginx.conf -wait tcp://app:9000 -timeout 40s nginx -g "daemon off";
    container_name: micro-videos-nginx
    restart: always
    tty: true
    volumes:
      - .:/var/www
    ports:
      - "8000:80"
    networks:
      - app-network
    depends_on:
      - app

  # Database ###################################################
  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: micro-videos-db
    restart: always
    tty: true
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=root
    volumes:
      - ./.docker/dbdata:/var/lib/mysql
      - ./.docker/mysql:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    networks:
      - app-network

  # Redis #################################################
  redis:
    image: redis:alpine
    container_name: micro-videos-redis
    expose:
      - 6379
    networks:
      - app-network
